<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Youtube browser</title>
  <meta name="description" content="Interface for complex browsing of Youtube">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png"> -->

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="app">
    <nav class="sidenav">
      <ul id="query-list" class="query-list"></ul>
    </nav>
    <main>
      <form id="query-form" class="query-form">
        <fieldset id="query-fieldset"></fieldset>
        <button type="submit">submit</button>
      </form>
      <ul id="result-list" class="result-list"></ul>
      <button id="page-link" class="page-link">Load more</button>
    </main>
  </div>

  <script src="js/vendor/jquery-3.4.1.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/app.yt.js"></script>
</body>

</html>
